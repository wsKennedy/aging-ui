<div class="main-content">
    <div class="main-content-search">
        <div>
            <button pButton type="button" class="ui-button-success" icon="pi pi-download" iconPos="right"
                label="Exportar"></button>
        </div>
        <div class="ui-inputgroup">
            <input type="text" pInputText placeholder="Pesquisar">
            <button pButton type="button" icon="pi pi-search" class="ui-button-warn"></button>
        </div>
    </div>
    <div class="main-datatable">
        <table id="customers">
            <tr>
                <th>Protocolo</th>
                <th>Nome</th>
                <th>Pagamentos</th>
                <th>Saques</th>
                <th>Saldo</th>
                <th>Último Pagamento</th>
                <th>Último Saque</th>
                <th>Data Base</th>
                <th>Meses</th>
            </tr>

            <tr *ngFor="let b of beneficiarios">
                <td>{{b.protocolo}}</td>
                <td>{{b.name}}</td>
                <td>{{b.pagamentos}}</td>
                <td>{{b.saques}}</td>
                <td>{{b.saldo}}</td>
                <td>{{b.ultimoPagamento}}</td>
                <td>{{b.ultimoSaque}}</td>
                <td>{{b.dataBase}}</td>
                <td>{{b.meses}}</td>
            </tr>
        </table>

        <p-paginator [rows]="10" [totalRecords]="20" [rowsPerPageOptions]="[10]"></p-paginator>
    </div>

</div>
