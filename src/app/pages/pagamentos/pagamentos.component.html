<div class="main-content">
    <div class="main-content-search">
        <div>
            <button type="button" pButton icon="pi pi-download" iconPos="left" label="Exportar"
                (click)="dt.exportCSV()"></button>
        </div>
        <div class="ui-inputgroup">
            <div style="margin-right: 5px !important ;">
                <p-calendar [(ngModel)]="dataInital" name="dtInitial" dateFormat="dd/mm/yy"
                    placeholder="De: DD/MM/YYYY"></p-calendar>
            </div>

            <div style="margin-right: 5px !important ;">
                <p-calendar [(ngModel)]="dataFinal" name="dtInitial" dateFormat="dd/mm/yy"
                    placeholder="Ate: DD/MM/YYYY"></p-calendar>
            </div>

            <button pButton type="button" icon="pi pi-search" label="Buscar" class="ui-button-warn"
                (click)="buscar()"></button>
        </div>
    </div>
    <div class="main-datatable">
        <p-table #dt id="customers" [columns]="cols" [value]="listPagamentos" [paginator]="true" [rows]="20">
            <ng-template pTemplate="caption">

                <div style="text-align: right">
                    <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                    <input type="text" pInputText size="50" placeholder="Pesquisar"
                        (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                </div>

            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                            ariaLabelDesc="Activate to sort in descending order"
                            ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData">
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
